<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Wiki - Browse</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacquard+24&family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3, h4 { font-family:"Jacquard 24", system-ui;  } 
    body {
      background: url('https://www.belloflostsouls.net/wp-content/uploads/2023/10/sigil-bar.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5dc;
      flex-grow: 1;
    }
    .title{
     text-align: left;

    }
    .nav-bar {
      background:#2b1b03d1;
      border-style: ridge;
      border-radius: 18px;
      border-color: #000;
      color: #cdae6f;
      padding: 15px;
      text-align: right ;
    }
    .nav-bar a {
      color: #f0c948;
    }
    .nav-bar a:hover {
      text-decoration: underline;
      color: #fff4b2;
    }
    .btn {
      background: linear-gradient(135deg, #2b1b03, #6b4e3f);
      border: 1px solid #d9d2b7;
      border-color: #4e3b31;
      color: #cdae6f;
      background-color: #cdae6f;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 20px;
      text-align: center;
      width: 10%;
    }
    .btn:hover {
      background: linear-gradient(135deg, #6b4e3f, #4e3b31);
      cursor: pointer;
    }
    .content {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
    }
    .grid-item {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid #d9d2b7;
      padding: 15px;
      border-radius: 8px;
      transition: transform 0.3s;
    }
    .grid-item:hover {
      transform: scale(1.05);
      background-color: rgba(245, 245, 220, 0.1);
    }
    .text-gray-300 {
      color: #f8f8dc;
    }
  </style>
</head>
<body>

<!-- Navigation Bar -->
<nav class="nav-bar">
  <h1 class="title">D&D Wiki</h1>
  <div class="space-x-4 mt-4">
    <a href="home.html" class="text-lg hover:underline"><button class ="btn"> Home</button></a>
    <a href="browse.html" class="text-lg hover:underline"><button class="btn"> Browse</button></a>
    <a href="favorites.html" class="text-lg hover:underline"><button class ="btn">Favorites</button></a>
  </div>
</nav>

<!-- Browse Page -->
<section class="p-8 content">
  <h2 class="text-3xl font-bold text-yellow-300 mb-6">Browse D&D Resources</h2>
  <div class="grid md:grid-cols-2 gap-6">
    <div class="grid-item">
      <a href="spells.html" class="text-xl font-semibold text-yellow-200">Spells</a>
      <p class="text-gray-300">Browse a comprehensive list of spells.</p>
    </div>
    <div class="grid-item">
      <a href="monsters.html" class="text-xl font-semibold text-yellow-200">Monsters</a>
      <p class="text-gray-300">Explore the monsters of the D&D universe.</p>
    </div>
    <div class="grid-item">
      <h3 class="text-xl font-semibold text-yellow-200">Equipment</h3>
      <p class="text-gray-300">See various equipment and gear options.</p>
    </div>
    <div class="grid-item">
      <h3 class="text-xl font-semibold text-yellow-200">Classes</h3>
      <p class="text-gray-300">Review character classes and traits.</p>
    </div>
    <div class="grid-item">
      <h3 class="text-xl font-semibold text-yellow-200">Races</h3>
      <p class="text-gray-300">Review character Races .</p>
    </div>
  </div>
</section>

</body>
</html>
