<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D&D Wiki - Login and Register </title>
  <script  type="module" src="login.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
  <style>
    h1, h2, h3, h4  ,label, div { font-family: 'Uncial Antiqua', cursive; } 
    body {
      background: url('https://www.belloflostsouls.net/wp-content/uploads/2023/10/sigil-bar.png') no-repeat center center fixed;
      background-size: cover;
      color: #f5f5dc;
      flex-grow: 1;
    }

  </style>
</head>
<body>
  <div class="container" id="signup" style="display:none;">
    <h1 class="form-title">Register</h1>
    <form method="post" action="">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
      <div class="input-group">
         <i class="fas fa-user"></i>
         <input type="text"  id="fName" placeholder="First Name" required>
         <label for="fname">Username</label>
      </div>
      <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text"  id="lName" placeholder="Last Name" required>
          <label for="lName">Additional name</label>
      </div>
      <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email"  id="rEmail" placeholder="Email" required>
          <label for="rEmail">Email</label>
      </div>
      <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" id="rPassword"  placeholder="Password" required>
          <label for="rPassword">Password</label>
      </div>
     <button class="btn" id="submitSignUp" >Sign Up</button>
    </form>
    <p class="or">
      ----------or--------
    </p>
    <div class="icons">
      <i class="fab fa-google"></i>
      <i class="fab fa-facebook"></i>
    </div>
    <div class="links">
      <p>Already Have Account ?</p>
      <button id="signInButton">Sign In</button>
    </div>
  </div>

<div class="container" id="signIn">
      <h1 class="form-title">Sign In</h1>
      <form method="post" action="">
        <div id="signInMessage" class="messageDiv" style="display:none;"></div>

        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <input type="email"  id="email" placeholder="Email" required>
            <label for="email">Email</label>
        </div>
        
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="text"  id="fName" placeholder="Username" required>
          <label for="fName">Username</label>
      </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
          <input type="password" id="password"  placeholder="Password" required>
            <label for="password">Password</label>
        </div>
        <p class="recover">
          <a href="#">Recover Password</a>
        </p>
       <button  class="btn"  id="submitSignIn">Sign In</button>
      </form>
      <p class="or">
        ----------or--------
      </p>
      <div class="icons">
        <i class="fab fa-google"></i>
        <i class="fab fa-facebook"></i>
      </div>
      <div class="links">
        <p>Don't have account yet?</p>
        <button id="signUpButton">Sign Up</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
