<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Monster Search</title>
   <style> 
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      
      .container {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        text-align: center;
      }
      
      h1 {
        color: #333;
      }
      
      #monsterInput {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      
      #searchButton {
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 8px 12px;
        cursor: pointer;
      }
      
      .monster-result {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        text-align: left;
      }
</style>
  </head>
  <body>
    <div class="container">
      <h1>Monster Search</h1>
      <input type="text" id="monsterInput" placeholder="Enter a monster name" />
      <button id="searchButton">Search</button>
      <div id="monsterResult" class="monster-result"></div>
    </div>
    <script src="monster-script.js"></script>
  </body>
</html>
